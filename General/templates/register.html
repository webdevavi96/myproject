    <main class="row w-100 m-0 p-0 justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="container my-4 d-flex justify-content-center align-items-center">
        <div class="col-md-6" id="signupForm">
          <h3 class="text-center">Sign Up</h3>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
              <label for="userName" class="form-label">Username</label>
              <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Enter your email" required>
            </div>
<!--             <div class="mb-3">
  <label for="userPhone" class="form-label">Your Phone No.</label>
  <input type="number" class="form-control" id="userPhone" name="userPhone" placeholder="Enter your phone number" required>
</div> -->
            <div class="mb-3">
              <label for="userPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="Create a password" required>
              <p id="errorMessage"></p>
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Your Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <a href="/login" class="btn btn-link d-block text-center mt-3">Already have an account? Sign In</a>
          </form>
        </div>
      </div>

      <footer class="bg-dark w-100">
        <p style="color: white; font-size: 14px; text-align: center; font-family: 'Allerta Stencil', sans-serif; padding: 5px;">
          copyrights reserved at &copy;TRAVEL VISTA official.....
        </p>
      </footer>
    </main>
